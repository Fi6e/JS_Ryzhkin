<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>lab 1 question 5 </title>

    <script>
        function factorial(i) {
            let result = 1;
            for (let j = 1; j <= i; j++)
                result *= j;
            return result;
        }

        function calculate() {
            const x = document.getElementById("x").value;
            const y = document.getElementById("y").value;
            const resultInp = document.getElementById("result");
            const precision = 0.001;
            let sum = 0.0, currentPart, i = 2;

            do {
                i++;
                currentPart = (-1) ** (i) * (factorial(i)) - (2 * x * y) / factorial(i + 2);
                sum += currentPart;
            } while (currentPart > precision && i < 7) 

            resultInp.value = sum;
        }

    </script>
</head>
<body>
<p> x= <input type="number" id="x" value="3"></p>
<p> y= <input type="number" id="y" value="2"></p>
<p> result= <input type="number" id="result" value="" disabled></p>
<br>
<button onClick="calculate()">calculate</button>
